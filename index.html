<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1 class="title">Ironhack Merchandising Shop</h1>
    <div class="wrapper">
      <div class="wrapper--product">
        <div class="wrappper--product-name">
          <span class="product--name">IronBubble-head</span>
        </div>
        <div>$<span class="product--price">25.30</span></div>
        <div>
          <label
            >QTY
            <input
              type="text"
              id="Name"
              name="Name"
              placeholder="How many units?"
          /></label>
        </div>
        <div>$<span class="product--total--price">0.00</span></div>
        <div><button class="btn-delete">Delete</button></div>
      </div>
      <div class="wrapper--product">
        <div class="wrappper--product-name">
          <span class="product--name">IronShirt</span>
        </div>
        <div>$<span class="product--price">15.00</span></div>
        <div>
          <label
            >QTY
            <input
              type="text"
              id="Name"
              name="Name"
              placeholder="How many units?"
          /></label>
        </div>
        <div>$<span class="product--total--price">0.00</span></div>
        <div><button class="btn-delete">Delete</button></div>
      </div>
    </div>
    <div class="section--create">
      <input id="newProductName" type="text" placeholder="New Product Name" />
      <input id="newProductPrice" type="text" placeholder="New Product Price" />
      <button>Create</button>
    </div>
    <div class="total-price">
      <button class="btn-success">Calculate Prices</button>
    </div>
    <div class="total-price-result">
      <h2>Total Price: $<span>0</span></h2>
    </div>
  </body>
</html>
